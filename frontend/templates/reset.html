{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>CloudBoard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-cookies.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src={% static 'scripts/script.js' %}></script>
  <script src={% static 'scripts/resetController.js' %}></script>
</head>
<body ng-app="CloudBoard" style="background-color: #dbdbdb;">
  <nav class="navbar navbar-default" style="border-bottom: 1px solid black; background-color: #5190ED;">
    <div class="container">
      <div class="navbar-header" style="margin: auto;">
          <h1 onclick="document.location.href = '/';" style="cursor:pointer;"><i class="material-icons">cloud_queue</i> CloudBoard</h1>
      </div>
    </div>
  </nav>

  <div ng-controller="reset" class="container" style="width: 40%; text-align: center;">
    <h3>Reset Password</h3>
    <span class="createAccountError" id="uidError"></span>
    <span class="createAccountError" id="tokenError"></span>
    <span class="createAccountError" id="newPasswordError"></span>
    <input type="password" placeholder="new password" ng-model="newPass" style="width: 100%;" />
    <span class="createAccountError" id="confirmPasswordError"></span>
    <input type="password" placeholder="confirm password" ng-model="confirmPass" style="width: 100%;" />
    <button ng-click="resetPassword()" style="width:100%">Reset Password</button>
  </div>
</body>
